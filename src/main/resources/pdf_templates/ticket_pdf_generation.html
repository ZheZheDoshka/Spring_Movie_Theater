<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      th:lang="${lang}"
      th:xmllang="${lang}"
      class="no-js" >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.dropdown-toggle').dropdown()
        });
    </script>
</head>
<body class="flex items-center justify-center h-screen">
<div class="rounded-lg border shadow-lg p-10 w-3/5">
    <div class="flex flex-row justify-between pb-4">
        <div>
            <h2 class="text-xl font-bold" th:text="Білет // Ticket">
            </h2>
        </div>
        <div>
            <div class="text-xl font-bold" th:text="Дата сеансу // Screening Date"></div>
        </div>

        <div>
            <div class="text-xl font-bold" th:text="${ticket.getScreening().getTime()}"></div>
        </div>
    </div>

    </div>
    <table class="table-fixed w-full text-right border rounded">
            <tbody>
            <tr>
                <td th:text="Фільм/Movie"></td>
                <td th:switch="${#locale.language}">
                <div th:case="'en'" ><div th:text="${ticket.getScreening().getMovie().getName_en()}"></div> </div>
                <div th:case="'ua'" ><div th:text="${ticket.getScreening().getMovie().getName_ua()}"></div></div>
                </td>>
                <td th:text="Зал//Hall"></td>
                <td th:text="${ticket.getScreening().getHall().getName()}"></td>
            </tr>
            <tr>
                <td th:text="Ціна//Price"></td>
                <td th:text="${ticket.getCost()}"></td>
                <td th:text="Ряд//Row"></td>
                <td th:text="${ticket.getNum_row().getNumber() + 1}"></td>
            </tr>
            <tr>
                <td th:text="Логін//Login"></td>
                <td th:text="${ticket.getUser().getUsername()}"></td>
                <td th:text="Місце/Seat"></td>
                <td th:text="${ticket.getSeat()}"></td>
            </tr>
            </tbody>
    </table>
</div>
</body>
</html>
