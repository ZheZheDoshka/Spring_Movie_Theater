<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.dropdown-toggle').dropdown()
        });
    </script>
</head>
<body style="background-color:#2a2c2f;">
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form class="form-signin" method="post" action="/add_movie">
                        <p th:utext = "#{admin.movie.name}"></p>
                        <div class = "form-group">
                            <label for="name_en" th:utext="#{admin.movie.en}"></label>
                            <input type="text"
                                   name="name_en"
                                   class="form-control"
                                   id="name_en">
                        </div>
                        <div class = "form-group">
                            <label for="name_ua" th:utext="#{admin.movie.ua}"></label>
                            <input type="text"
                                   name="name_ua"
                                   class="form-control"
                                   id="name_ua">
                        </div>
                        <div class = "form-group">
                            <label for="name_ru" th:utext="#{admin.movie.ru}"></label>
                            <input type="text"
                                   name="name_ru"
                                   class="form-control"
                                   id="name_ru">
                        </div>
                        <p th:utext = "#{admin.movie.desc}"></p>
                        <div class = "form-group">
                            <label for="description_en" th:utext="#{admin.movie.en}"></label>
                            <input type="text"
                                   name="description_en"
                                   class="form-control"
                                   id="description_en">
                        </div>
                        <div class = "form-group">
                            <label for="description_ua" th:utext="#{admin.movie.ua}"></label>
                            <input type="text"
                                   name="description_ua"
                                   class="form-control"
                                   id="description_ua">
                        </div>
                        <div class = "form-group">
                            <label for="description_ru" th:utext="#{admin.movie.ru}"></label>
                            <input type="text"
                                   name="description_ru"
                                   class="form-control"
                                   id="description_ru">
                        </div>
                        <button type="submit" class="btn btn-dark" th:utext="#{admin.movie.add}"></button>
                        <div class="text-right">
                            <a class="text-info" href="/admin" th:utext="#{admin.return}"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
