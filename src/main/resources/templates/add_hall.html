<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="${param.lang}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form class="form-signin" method="post" action="/add_hall">
                        <p th:utext = "#{admin.hall.name}"></p>
                        <div class = "form-group">
                            <label for="name_en" th:utext="#{admin.movie.en}"></label>
                            <input type="text"
                                   name="name_en"
                                   class="form-control"
                                   id="name_en">
                        </div>
                        <div class = "form-group">
                            <label for="name_ua" th:utext="#{admin.movie.ua}"></label>
                            <input type="text"
                                   name="name_ua"
                                   class="form-control"
                                   id="name_ua">
                        </div>
                        <button type="submit" class="btn btn-dark" th:utext="#{admin.movie.add}"></button>
                        <div class="text-right">
                            <a class="text-info" href="/admin" th:utext="#{admin.return}"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
